<html>

<head>
	<title>WebGL - Canvas test</title>
  <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
  <link rel="stylesheet" type="text/css" href="style.css" media="all"/>
	<script type="text/javascript" src="geometry.js"></script>
    <script type="text/javascript" src="SkyBox.js"></script>
    <script type="text/javascript" src="Plane3D.js"></script>
    <script type="text/javascript" src="MiddleObject.js"></script>
	<script type="text/javascript" src="glMatrix.js"></script>
	<script type="text/javascript" src="callbacks.js"></script>
	<script type="text/javascript" src="glCourseBasis.js"></script>
	<script type="text/javascript" src="objloader.js"></script>
    
</head>


<body onload="webGLStart();">
  <div id="bloc1">
	  <canvas id="WebGL-test" style="border:none;" ></canvas>
  </div>
	<br><br>
  <div id="bloc2">

    <label for"texture">Selection d'une texture</label>
    <select name="texture" id="texture-select">
        <option value="test/test">test</option>
        <option value="darkskies/darkskies">darkskies</option>
        <option value="ely_nevada/nevada">nevada</option>
        <option value="stonegods/sgod">stonegods</option>
        <option value="mp_sincity/sincity">sincity</option>
    </select>
  </br>
    <label for"objet">Selection d'un objet</label>
    <select name="objet" id="objet-select">
      <option value="teapot.obj">teapot</option>
      <option value="spider.obj">spider</option>
    </select>

    <div>
      <input type="radio" id="phong" name="choix_shader" value="phong"
             checked>
      <label for="phong">Phong</label>
    </div>
    
    <div>
      <input type="radio" id="miroir" name="choix_shader" value="miroir">
      <label for="miroir">Miroir</label>
    </div>
  </div>
    
    <div id="phong_param">
      <h3>Parametres de Phong</h3>
      <div>
        <label for="kd">KD</label>
        <input type="range" id="kd" name="kd"
              min="0" max="1" value="0.75" step="0.01">
        <label id="value_kd">KD</label>
        
        <input type="color" id="couleur_materiau" name="couleur_materiau"
              value="#ffff99">
        <label for="couleur_materiau">Couleur materiau</label>
      
      </div>

      <div>
        <label for="ks">KS</label>
        <input type="range" id="ks" name="ks" 
              min="0" max="1" value="0.2" step="0.01">
        <label id="value_ks">KS</label>
        
        <input type="color" id="couleur_lumiere" name="couleur_lumiere"
              value="#00ffff">
        <label for="couleur_lumiere">Couleur de la lumiere</label>
      </div>
      
      <div>
        <label for="n">N</label>
        <input type="range" id="n" name="n" 
              min="0" max="100" value="70" step="10">
        <label id="value_n">N</label>

        
      </div>
    
    </div>
</body>


</html>
